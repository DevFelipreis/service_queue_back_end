<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data:;
    connect-src 'self' http://localhost:3000;
    font-src 'self' https://fonts.gstatic.com;
    frame-src 'none';
    object-src 'none';
">


    <title>Atendimento</title>
    <link rel="stylesheet" type="text/css" href="./css/login_style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lemon&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="container-columns">
            <div class="container-columns__left-column">
                <h1>Bem-vindo</h1>
                <form action="">
                    <input type="text" id="user" name="user" placeholder="E-mail">
                    <label for="user"></label>
                    <input type="password" id="password" name="password" placeholder="Senha">
                    <label for="password"></label>
                    <div class="options">
                        <input type="checkbox" id="rememberPassword" name="rememberPassword" value="manterSenha" />
                        <label for="rememberPassword">Lembrar a senha </label>
                        <a class="link" href="#">Esqueceu a senha?</a>
                    </div>
                    <input id="entrance" type="submit" name="entrance" value="Login">
                </form>
                <div id="serverMessageLogin"></div>
            </div>
            <div class="container-columns__right-column">
                <img src="./assets/login_image.jpg" alt="imagem da tela de login">
            </div>
        </section>
    </main>

    <script src="./scripts/login.js"></script>

</body>

</html>
